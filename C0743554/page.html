<!DOCTYPE html>
<html>
<head>
    <title>EVENT!!</title>
    <script type="text/javascript">
        function trigger() {
            document.getElementById("hover").addEventListener("mouseover", popup);
            document.getElementById("images").addEventListener("mouseover", popup);
            function popup() {
                alert("welcome to my WebPage!!!");

            }
            function mouseRollover(MyImage) {
                MyImage.src = "p.jfif";
            }
            function mouseOut(MyImage) {
                MyImage.src="Germany.jpg";
            }

            
        }
    </script>
    <style>
        p{
            font-size:50px;
            position:fixed;
            left:550px;
            top:300px;
            color:red;
        }
    </style>
</head>
<body onload="trigger();">
    <p id="hover">WELCOME!!!</p>
    <div align="center"></div>
    
         <img src="images/Germany.jpg" id="images"border="0px" width="400px" height="300px"
    onMouseOver="MouseRollOver(this)"
    onMouseOut="MouseOut(this)"/>

</body>
</html>
