<!DOCTYPE html>
<html>
<head>
    <title>EVENT!!</title>
    <script type="text/javascript">
        function trigger() {
            document.getElementById("hover").addEventListener("mouseover", popup);
            document.getElementById("images").addEventListener("mouseover", popup);
            function popup() {
                alert("welcome to my WebPage!!!");

            }
        }
    </script>
    <style>
        p{
            font-size:50px;
            position:fixed;
            left:550px;
            top:300px;
            color:red;
        }
    </style>
</head>
<body onload="trigger();">
    <p id="hover">WELCOME!!!</p>
    <img src="images/Germany.jpg" id="images">
    
</body>
</html>
